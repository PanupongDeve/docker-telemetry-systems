<system>
  log_level info
</system>

<source>
@type forward
bind 0.0.0.0
port 24224
</source>

<match **>
  @type copy

  # <store>
  #   @type file
  #   append true
  #   path /fluentd/log/${tag}.%Y%m%d
  #   <buffer tag,time>
  #     @type memory
  #     timekey 1d
  #     timekey_use_utc true
  #     timekey_wait 10m
  #     flush_mode interval
  #     flush_interval 15
  #   </buffer>
  # </store>

  <store>
    @type elasticsearch
    host es01
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    <buffer tag,time>
      @type memory
      timekey 1d
      timekey_use_utc true
      timekey_wait 10m
      flush_mode interval
      flush_interval 15
    </buffer>
  </store>

  <store>
    @type stdout
  </store>

</match>
